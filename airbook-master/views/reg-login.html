<!-- header:start -->
<div id="header">
  <div id="header-wrap">
    <div id="header-left">
      <div id="control-register" class="btn homeImg" title="注册"></div>
      <div id="control-login" class="btn homeImg" title="登录"></div>
    </div>
    <div id="header-right">
    </div>
  </div>
</div>
<!-- header:end -->

<div id="wrapper">
  <div class="form-box" id="register-div"
    <% if (login) { %>
    style="display: none;"
    <% } %>
    >
    <form action="/register" method="post">
      <h1>注册</h1>
      <%- partial('template/errmsg') %>
      <input type="text" placeholder="邮箱" class="form-input" name="email" value=""/>
      <input type="text" placeholder="账户名" class="form-input" name="name" value=""/>
      <input type="password" placeholder="密码" class="form-input" name="password"/>
      <input type="password" placeholder="输入多一次密码" class="form-input" name="rePassword"/>
      <input type="submit" class="submit_btn" name="" value="提交注册">
    </form>
  </div>
  <div class="form-box" id="login-div"
    <% if (!login) { %>
      style="display: none;"
      <% } %>
    >
    <form action="/login" method="post">
      <h1>登录</h1>
      <%- partial('template/errmsg') %>
      <input type="text" placeholder="邮箱/账户名" class="form-input" id="name" name="name"/>
      <input type="password" placeholder="密码" class="form-input" id="password" name="password"/>
      <input type="submit" class="submit_btn" name="" value="登录进来">
    </form>
  </div>
</div>

<script src="/javascripts/jquery/jquery-1.7.2.min.js"></script>
<script src="/javascripts/reg-login.js"></script>
